<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Login</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Login Page Styles */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .nyt-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .terms {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .terms a {
            color: #0073e6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Social Login Buttons */
        .social-login {
            margin-bottom: 20px;
        }

        .social-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .google img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .facebook {
            background-color: #1877f2;
            color: white;
        }
        .facebook img{
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .apple {
            background-color: black;
            color: white;
        }
        .apple img{
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .work-school-login {
            font-size: 12px;
            color: #0073e6;
        }

        .work-school-login a {
            color: #0073e6;
            text-decoration: none;
        }

        .work-school-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="nyt-logo">Wordle</h2>
        <h3>Log in or create an account</h3>
        
        <form action="homepg.html">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <a href="homepg.html"><button class="submit-button">Continue</button></a>
        </form>

        <p class="terms">
            By continuing, you agree to the <a href="#">Terms of Sale</a>, <a href="#">Terms of Service</a>, 
            and <a href="#">Privacy Policy</a>.
        </p>

        <div class="social-login">
            <button class="social-button google">
                <img src="googlelogo.jpg" alt="Google Logo">
                Continue with Google
            </button>
            <button class="social-button facebook"><img src="fblogo.jpg" 
                alt="facebook Logo">Continue with Facebook</button>
            <button class="social-button apple"><img src="applelogo.jpg" 
                alt="apple Logo">Continue with Apple</button>
        </div>

        <p class="work-school-login">
            <a href="#">Continue with work or school single sign-on ></a>
        </p>
    </div>
</body>
</html>
